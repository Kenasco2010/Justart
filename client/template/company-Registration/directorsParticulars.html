<template name="directorsParticulars">
    <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        {{#autoForm collection="DirectorParticulars" id="insertCompanyPostalAddressForm" type="insert"}}
                            <fieldset>

                                <h2 class="heading">Directors Particulars<span></span></h2>

                                {{> afQuickField name='TIN' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='firstName' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='middleName' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='surName' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='age' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='foreName' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='nationality' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='nameOHouseNo' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='street' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='city' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='district' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='Region' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='businessOccupation' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='Directorships' class="txt"  data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register" placeholder="Name of the company you want to register"}}


                            </fieldset>
                            <button type="submit" class="btn btn-primary txt2">Insert</button>
                        {{/autoForm}}


                        <div class="col-md-4 col-md-offset-4">
                            <a type="submit" class="btn btn-primary txt2" href="{{pathFor 'secretarysParticulars'}}">Next page</a>
                            <a type="submit" class="btn btn-primary txt2" href="{{pathFor 'corporateSecretarysParticulars'}}">Jump to corporate Secretary</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</template>
