<template name="companyDirectorSignature">
    <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">


                        {{#autoForm collection="DirectorSignature" id="insertDirectorSignatureForm" type="insert"}}
                            <fieldset>
                                <h2 class="heading">Company Director Signature <span></span></h2>

                                {{> afQuickField name='directorName' data-toggle="btnToolTip" class="txt"
                                data-placement="right" title="The main aim of the business you are setting up"}}
                                <h4>Upload Your Signature</h4>
                                {{> afQuickField name="picture" }}


                            </fieldset>
                            <button type="submit" class="btn btn-primary txt2">Insert</button>
                        {{/autoForm}}

                        <div class="col-md-4 col-md-offset-6">
                            <a type="submit" class="btn btn-primary txt2" href="{{pathFor 'companySecretarySignature'}}">Next page</a>
                        </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
        </div>
</template>
