<template name="principalPlaceOfBusiness">
    <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        {{#autoForm collection="PrincipalPlaceOfBusiness" id="insertPrincipalPlaceOfBusinessForm" type="insert"}}
                            <fieldset>
                                <h2 class="heading">Company Principal Place of Business<span></span></h2>


                                {{> afQuickField name='nameOHouseNo' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business"}}

                                {{> afQuickField name='street' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="The area of the business, if you have a street name, please provide"
                                placeholder="The area of the business, if you have a street name, please provide"}}

                                {{> afQuickField name='city' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register"
                                placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='district' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register"
                                placeholder="Name of the company you want to register"}}




                                {{> afQuickField name='Region' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register"
                                placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='ownershipOfPremises' options='allowed' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register"
                                placeholder="Name of the company you want to register"}}

                                {{> afQuickField name='landlordsName' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Name of the company you want to register"
                                placeholder="Name of the company you want to register"}}



                            </fieldset>
                            <button type="submit" class="btn btn-primary">Insert</button>
                        {{/autoForm}}


                        <div class="col-md-4 col-md-offset-6">
                            <a class="btn btn-primary" href="{{pathFor 'companyPostalAddress'}}">Next page</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</template>
