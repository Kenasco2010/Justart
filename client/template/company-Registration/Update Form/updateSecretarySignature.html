<template name="updateCompanySecretarySignature">

    <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        {{#autoForm collection="SecretarySignature" id="insertSecretarySignatureForm" doc=autoUpdatesecSignDoc type="insert"}}
                            <fieldset>
                                <h2 class="heading">Company Secretary Signature<span></span></h2>

                                {{> afQuickField name='secretaryName'}}
                                <h4>Upload Your Signature</h4>
                                {{> afQuickField name="picture" }}


                            </fieldset>
                            <button type="submit" class="btn btn-primary txt2">Update</button>
                        {{/autoForm}}

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</template>
