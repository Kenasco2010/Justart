<template name="updateSmeDetails">
    <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        {{#autoForm collection="SmeDetails" id="updateSmeDetailsForm" doc=autoUpdateSmeDetailsDoc type="update"}}
                            <fieldset>
                                <h2 class="heading">Update SME Details <span></span></h2>

                                {{> afQuickField name='noOfEmployees'}}
                                {{> afQuickField name='revenueEnvisaged'}}

                            </fieldset>
                            <button type="submit" class="btn btn-primary txt2">Insert</button>
                        {{/autoForm}}

                        <div class="col-md-4 col-md-offset-6">
                            <a type="submit" class="btn btn-primary txtRegister" href="{{pathFor 'RegistrationSummaryDocument'}}">View Application Summary</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</template>
