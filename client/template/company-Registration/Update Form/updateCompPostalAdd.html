<template name="updateCompanyPostalAddress">


    <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">


                        {{#autoForm collection="CompanyPostalAddress" id="updateCompanyPostalAddressForm" doc=autoUpdateCompPostAdd type="update"}}
                            <fieldset>
                                <h2 class="heading">Update Postal Address <span></span></h2>


                                {{> afQuickField name='careOf' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business" class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business"}}
                                {{> afQuickField name='postalType' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business"}}
                                {{> afQuickField name='city' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business"}}
                                {{> afQuickField name='district' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business"}}
                                {{> afQuickField name='Region' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business"}}

                                {{> afQuickField name='phoneNo' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business"}}
                                {{> afQuickField name='mobileNo' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business"}}
                                {{> afQuickField name='Fax' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business"}}
                                {{> afQuickField name='email' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business"}}
                                {{> afQuickField name='webiste' class="txt" data-toggle="btnToolTip"
                                data-placement="right" title="Location of the Business, any land mark. It could be a church or school building"
                                placeholder="Location of Business"}}



                            </fieldset>
                            <button type="submit" class="btn btn-primary txt2">update</button>
                        {{/autoForm}}


                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</template>
