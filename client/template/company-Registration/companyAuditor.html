<template name="companyAuditor">
  <div id="wrapper">
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">

            {{#autoForm collection="CompanyAuditors" id="insertCompanyAuditorsForm" type="insert"}}
            <fieldset>
              <h2 class="heading">Company Auditor Details<span></span></h2>

              {{> afQuickField name='TIN' class="txt" data-toggle="btnToolTip"
              data-placement="right" title="Tax Identification Number of the auditor"
              placeholder="TIN of the auditor"}}

              {{> afQuickField name='auditorsFirmName' class="txt" data-toggle="btnToolTip"
              data-placement="right" title="The name of the Auditor's audit firm"
              placeholder="Name of the Auditor's audit firm"}}

              {{> afQuickField name='auditorsFirmAddress' class="txt" data-toggle="btnToolTip"
              data-placement="right" title="The address of the Auditor's audit firm"
              placeholder="Address of the Auditor's audit firm"}}

              {{> afQuickField name='PMBOrDTD' class="txt" data-toggle="btnToolTip"
              data-placement="right" title="Ordinary Shares"
              placeholder="Ordinary Shares"}}

              {{> afQuickField name='NameOrHouseNo' class="txt" data-toggle="btnToolTip"
              data-placement="right" title="Ordinary Shares"
              placeholder="Ordinary Shares"}}

              {{> afQuickField name='street' data-toggle="btnToolTip" class="txt"
              data-placement="right" title="The main aim of the business you are setting up"}}

              {{> afQuickField name='city' data-toggle="btnToolTip" class="txt"
              data-placement="right" title="The main aim of the business you are setting up"}}
              {{> afQuickField name='district' data-toggle="btnToolTip" class="txt"
              data-placement="right" title="The main aim of the business you are setting up"}}
              {{> afQuickField name='Region' data-toggle="btnToolTip" class="txt"
              data-placement="right" title="The main aim of the business you are setting up"}}
              {{> afQuickField name='auditorsMobileNo' data-toggle="btnToolTip" class="txt"
              data-placement="right" title="The main aim of the business you are setting up"}}
              {{> afQuickField name='auditorsOfficeNo' data-toggle="btnToolTip" class="txt"
              data-placement="right" title="The main aim of the business you are setting up"}}

            </fieldset>
            <button type="submit" class="btn btn-primary txt2">Insert</button>
            {{/autoForm}}

            <div class="col-md-4 col-md-offset-6">
              <a type="submit" class="btn btn-primary txt2" href="{{pathFor 'companyCapitalDetails'}}">Next page</a>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
</template>
