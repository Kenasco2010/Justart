<template name="setUpCompanyProfile">
    {{> navigation}}

    <form action="" id="contact-form">
    <div class="row clearfix">
<div class="form-group">
    <div class="justart-forms">


        <div class="col-md-5 col-sm-6 col-xs-12 col-md-offset-3">

            <!--{{> quickForm collection="Companies" id="insertCompanyForm" type="insert"}}-->

            {{#autoForm collection="Companies" id="insertCompanyForm" type="insert"}}
                <fieldset>
                    <legend>Add your company</legend>
                    {{> afQuickField name='businessName' }}
                    {{> afQuickField name='TIN'}}
                    {{> afQuickField name='briefDescription' rows=5 }}
                    {{> afQuickField name='address' rows=2}}
                    {{> afQuickField name='location'}}
                    {{> afQuickField name='contact'}}
                    {{> afQuickField name='email'}}
                    <h4>Add your company logo</h4>
                    {{> afQuickField name="picture" }}
                </fieldset>
                <button type="submit" class="btn btn-primary">Insert</button>
            {{/autoForm}}
            </div>
        </div>
</div>
    </div>
    </form>


</template>
