<template name="companyAuditor">

    <legend align="center">Company Auditor Details</legend>
    <div class="container">
        <div class="row">
            {{#autoForm collection="CompanyAuditors" id="insertCompanyAuditorsForm" type="insert"}}
                <fieldset>

                    <div class="two-col">
                        <div class="col1">
                            {{> afQuickField name='TIN'}}
                            {{> afQuickField name='auditorsFirmAddress'}}
                            {{> afQuickField name='PMBOrDTD'}}
                            {{> afQuickField name='NameOrHouseNo'}}
                            {{> afQuickField name='street'}}
                        </div>

                        <div class="col2">
                            {{> afQuickField name='city'}}
                            {{> afQuickField name='district'}}
                            {{> afQuickField name='Region'}}
                            {{> afQuickField name='audtorsMobileNo'}}
                            {{> afQuickField name='audtorsOfficeNo'}}
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Insert</button>
            {{/autoForm}}
        </div>
    </div>
    <div class="col-md-4 col-md-offset-6">
        <a class="btn btn-primary" href="{{pathFor 'companyCapitalDetails'}}">Next page</a>
    </div>
</template>
