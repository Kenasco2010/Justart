<template name="secretarysParticulars">
    <legend align="center">Secretary Particulars</legend>
    <div class="container">
        <div class="row">
            {{#autoForm collection="CompanySecretary" id="insertCompanySecretaryForm" type="insert"}}
                <fieldset>

                    <div class="two-col">
                        <div class="col1">
                            {{> afQuickField name='TIN'}}
                            {{> afQuickField name='firstName'}}
                            {{> afQuickField name='middleName'}}
                            {{> afQuickField name='surName'}}
                            {{> afQuickField name='age'}}
                            {{> afQuickField name='foreName'}}
                            {{> afQuickField name='nationality'}}
                        </div>

                        <div class="col2">
                            {{> afQuickField name='nameOHouseNo'}}
                            {{> afQuickField name='street'}}
                            {{> afQuickField name='city'}}
                            {{> afQuickField name='district'}}
                            {{> afQuickField name='Region'}}
                            {{> afQuickField name='businessOccupation'}}
                        </div>

                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Insert</button>
            {{/autoForm}}
        </div>
    </div>

    <div class="col-md-4 col-md-offset-6">
        <a class="btn btn-primary" href="{{pathFor 'companyAuditor'}}">Next page</a>
    </div>
</template>
