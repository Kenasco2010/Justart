<template name="smeDetails">
    <legend align="center"> SME Details</legend>
    <div class="container">
        <div class="row">
            {{#autoForm collection="SmeDetails" id="insertSmeDetailsForm" type="insert"}}
                <fieldset>
                    {{> afQuickField name='noOfEmployees'}}
                    {{> afQuickField name='revenueEnvisaged'}}

                </fieldset>
                <button type="submit" class="btn btn-primary">Insert</button>
            {{/autoForm}}
        </div>
    </div>
    <div class="col-md-4 col-md-offset-6">
        <a class="btn btn-primary" href="{{pathFor ''}}">View Application Summary</a>
    </div>
</template>
